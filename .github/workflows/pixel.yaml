name: generate pixel
on:
  workflow_dispatch:
  push:
    - main
jobs:
  generate:
    runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: -| 
        python pixel.py \
            --config ";;./outputs/overlay_target.png;./outputs/overlay_priorities.png;./outputs/overlay_combined.png;./outputs/overlay_pixels.json;1;0;1;1" \  
            --config ";;./outputs/default_target.png;./outputs/default_priorities.png;./outputs/default_combined.png;./outputs/default_pixels.json;0;0;1;1" \
            ./pictures ./target_config.toml
      - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}